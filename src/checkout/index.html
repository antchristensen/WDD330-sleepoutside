<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="../js/checkout.js"></script>

  </head>

  <body>
    <header id="main-header" class="divider">...</header>

    <main class="divider">
      <section class="checkout-form">
        <h2>Checkout</h2>
        <form id="checkoutForm">
          <fieldset>
            <legend>Customer Name</legend>
            <label>First Name: <input type="text" name="firstName" required /></label>
            <label>Last Name: <input type="text" name="lastName" required /></label>
          </fieldset>

          <fieldset>
            <legend>Address</legend>
            <label>Street Address: <input type="text" name="street" required /></label>
            <label>City: <input type="text" name="city" required /></label>
            <label>State: <input type="text" name="state" required /></label>
            <label>Zip Code: <input type="text" name="zip" id="zip" required /></label>
          </fieldset>

          <fieldset>
            <legend>Payment</legend>
            <label>Credit Card Number: <input type="text" name="ccNum" required /></label>
            <label>Expiration Date: <input type="month" name="exp" required /></label>
            <label>Security Code: <input type="text" name="cvv" required /></label>
          </fieldset>

          <button type="submit">Place Order</button>
        </form>

        <div class="order-summary">
          <h3>Order Summary</h3>
          <p>Items (<span id="num-items">0</span>)</p>
          <p>Subtotal: <span id="subtotal">$0.00</span></p>
          <p>Tax: <span id="tax">$0.00</span></p>
          <p>Shipping: <span id="shipping">$0.00</span></p>
          <p><strong>Total:</strong> <span id="order-total">$0.00</span></p>
        </div>
      </section>
    </main>


    <footer id="main-footer">...</footer>
  </body>
</html>
